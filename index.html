<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Lista de Contatos</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <h1 class="vertical-center">Contatos</h1>
        </nav>
        <div class="clearfix"><br/></div>
        <form>
            <input type="hidden" id="id" name="id"/>

            <div class="form-group has-danger">
                <label for="nome">Nome</label>
                <input type="text"
                       class="form-control" 
                       name="nome" 
                       id="nome"
                       required>
                <div id="nomeId" class="invalid-feedback"/>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" 
                       pattern="^\(\d{2}\)\d{4,5}-\d{4}$"
                       class="form-control" 
                       name="telefone" 
                       id="telefone"
                       required>
                <div id="telefoneId" class="invalid-feedback"/>
            </div>
           <div class="clearfix"><br/></div>
            <div class="form-row justify-content-md-center">
                <div class="col-4">
                    <button type="submit" 
                            onclick="controller.salvar(event)"
                            class="btn btn-outline-success btn-lg btn-block">Salvar</button>
                </div>
                <div class="col-4">
                    <button type="reset" 
                            onclick="controller.limpar()"
                            class="btn btn-outline-info btn-lg btn-block">Limpar</button>
                </div>
            </div>
        </form>
        <div class="clearfix"><br/></div>
        <div id="contatoView" class="table-responsive">
            
    </div>

 <script src="js/service/HttpService.js"></script>
 <script src="js/service/ContatoHttpService.js"></script>
 <script src="js/view/View.js"></script>
 <script src="js/view/ContatoView.js"></script>
 <script src="js/controller/ContatoController.js"></script>

    <script>
        let controller = new ContatoController();
    </script>
</body>
</html>
